<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Reactive chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid page">
    <div class="row">
      <div class="col rooms-list">
        <div class="room-header d-flex align-items-center justify-content-center">
          <h4 class="fw-bold">Rooms List</h4>
        </div>
        <ul class="list-group rooms">
          
        </ul>
        <button type="button" class="btn btn-success rounded-pill new-chat-btn">
          <i class="bi bi-chat-fill"></i>
        </button>
      </div>
      <div class="col-8 messages-container">
        <div class="msgs-header d-flex justify-content-between align-items-center">
          <h4 class="fw-bold room-name">Lobby</h4>
          <button type="button" class="btn btn-outline-light">
            <span class='users-number'>2</span> <i class="bi bi-people-fill"></i>
          </button>
        </div>
        <div class="msgs-container d-flex">
        </div>
        <div class="msgs-input-container d-flex align-items-center justify-content-between msgs-footer">
          <div class="col-11">
            <input id="msg-input" class="form-control" type="text" placeholder="Message" aria-label="message input" />
          </div>
          <div class="col-auto">
            <button id="send-btn" type="button" class="btn btn-success rounded-pill send-btn">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

  <script src="js/dom.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
